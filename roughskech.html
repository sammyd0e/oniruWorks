            From October 1992 to September 1993, he participated in the mandatory one year National Youth Service Corps at Federal Capital Development Authority, in Abuja. From July 1994 to July 1996 he worked at the Raw Materials Research and Development Council, Federal Ministry of Science and Technology. He enlisted in the Nigeria Police Force in August 1996 and was commissioned as Assistant Superintendent of Police by the Nigeria Police Academy. In October 2008, he retired as Superintendent of Police.[10]

            Selection and coronation[edit]
            After the death of the 14th Oniru of Iruland, Oba Idowu Abiodun Oniru (Akiogun II) in September 2019, a search began for the new monarch. According to traditions of Iruland, selection for a successor usually begins 41 days after the death of the Oniru. Names of princes from the royal families were submitted for selection and Prince Gbolahan Abdulwasiu Lawal was chosen the 15th Oniru of Iruland.[13] The other princes in line for the throne were Prince Hakeem Ajasa, a serving police officer and Chief Security Officer to Speaker of the House of Representatives, Femi Gbajabiamila, and Aremo Adesegun Oniru, a former Commissioner for Waterfront and Infrastructure in Lagos State. Hakeem Ajasa is from the Abisogun house while Adesegun Oniru is the first son of the 14th Oniru.[14]
            On 5 June 2020, Abdulwasiu Omogbbolahan Lawal was selected as the King.[15] Babajide Sanwo-Olu, Governor of Lagos State presented the staff of office to Oba Abdulwasiu Omogbbolahan Lawal, Abisogun II on 7 June 2020 as the 15th Oniru of Iruland. After the presentation of the staff of office by the Governor, he proceeded on a three-month immersion in customary rites and emerged in the Iru palace for his coronation as the 15th Oba of Iruland.[16]
           His coronation took place on 6 September 2020 at the Iru Palace in Victoria Island, Lagos. In attendance were Oba Adeyeye Enitan Ogunwusi (Ojaja II), the Ooni of Ife, Oba Saheed Ademola Elegushi (Kusenla III) and APC National Leader, Asiwaju Bola Ahmed Tinubu. The Governor of Lagos State, Babajide Sanwo-Olu was represented by his deputy Dr. Obafemi Hamzat. The coronation was attended by many dignitaries including the former Governor of Lagos State, Bola Ahmed Tinubu, and the former Governor of Ogun State, Ibikunle Amosun.[17][18]
